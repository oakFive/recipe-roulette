<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="./css/darkstyle.css">
    <link rel="stylesheet" href="./css/reset.css">
    <title>Recipe Roulette</title>
</head>
<body>

    <header>
        <nav>
            <ul>
                <li><a href="chart.html">Chart</a></li>
            </ul>
        </nav>

        <h1>Recipe Roulette</h1>
    </header>
    <main>
        <section>
            <div class="food-choice">
                <img id="asianCategory" src="../img/asian.jpg" alt="toast">
                <img id="mexicanCategory" src="../img/mexican.jpg" alt="toast">
                <img id="americanCategory" src="../img/american.jpg" alt="toast">
                <img id="vegetarianCategory" src="../img/vegetarian.jpg" alt="toast">
            </div>
        </section>
        <section id="displayMeal">
            <h2 id="mealName"></h2>
            <div id="mealContents">
                <div id="result-img"></div>
                <div id="nutritionSection">
                    <ul id="nutrition"></ul>
                </div>
                <div id="ingredientsSection">
                    <ul id ="ingredients"></ul>
                </div>
                <div id="instructionsSection">
                    <ol id="instructions"></ol>
                </div>
            </div>
        </section>   
    </main>
    <footer>
    </footer>
    <script src="./js/category-arrays.js"></script>
    <script src="./js/app.js"></script>
</body>
</html>
