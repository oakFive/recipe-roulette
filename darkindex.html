<html>
<head>
    <link rel="stylesheet" href="./css/darkstyle.css">

</head>
<body>

    <header>
        <!-- <nav>

        <h1>Recipe Roulette</h1>
    </header>
    <main>
        <section>
            <div class="food-choice">

                <figure>
                <img id="asianCategory" src="./img/darkAsianFood.jpg" alt="toast">
                <figcaption class="figcaption">Asian</figcaption>
                </figure>

                <figure>
                <img id="mexicanCategory" src="./img/darkMexicanFood.jpg" alt="toast">
                <figcaption class="figcaption">Mexican</figcaption>
                </figure>

                <figure>
                <img id="americanCategory" src="./img/darkAmericanFood.png" alt="toast">
                <figcaption class="figcaption">American</figcaption>
                </figure>

                <figure>
                <img id="vegetarianCategory" src="./img/darkVegetarianFood.jpg" alt="toast">
                <figcaption class="figcaption">Vegetarian</figcaption>
                </figure>

            </div>

        </section>

        <section id="resultsSection">
            <h2 id="mealName"></h2>

            <div id="container2">

                <div id="result-img"></div>

                <div id="nutritionSection">
                    <h3 id="nutritionH3">Nutrition</h3>
                    <ul id="nutrition"></ul> 
                </div>
                <div id="ingredientsSection">
                    <h3 id="ingredientsH3">Ingredients</h3>
                    <ul id ="ingredients"></ul>
                </div>

            </div>
            <div id="container3">

                <div id="instructionsSection">
                    <h3 id="instructionsH3">Instructions</h3>
                    <ol id="instructions"></ol>
                </div>
            </div>
        </section>   
    </main>
